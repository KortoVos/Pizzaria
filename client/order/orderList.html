<template name="OrderList">
	<section class="order">
		<div class="row">
			{{#each orders}}
					<div class="col s12 m6 l3">
	        			<div class="card hoverable indigo lighten-5">
	        				<div class="card-content">
	        					<div class="row">
	        						<div class="row">
	        							<div class="col s12"><h4 class="left-align">{{customer}}</h4></div>
									</div>
									<table class="highlight">
										<tr>
											<td>{{remark}}</td>
										</tr>
									</table>
								</div>
							</div>
							<div class="card-action">
								<a class="waves-effect waves-light btn" href="/order/{{_id}}"><i class="fa fa-pencil btn-icon" aria-hidden="true"></i>Bearbeiten</a>
							</div>
						</div>
					</div>
			{{/each}}
		</div>
	</section>
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href="/neworder">
      <i class="large fa fa-plus"></i>
    </a>
	</div>
</template>
