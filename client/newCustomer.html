<template name="newCustomer">
  <div class="card-panel">
    <div class="row">
      {{#autoForm collection="Customer" id="insertCustomerForm" type="insert"}}
        <div class="col s12"><h4>Neuen Nutzer hinzuf√ºgen</h4></div>
        <fieldset>
          <div class="row">
            <div class="col s6">{{> afQuickField name='firstName'}}</div>
            <div class="col s6">{{> afQuickField name='surName'}}</div>
          </div>
          <div class="row">
            <div class="col s3">{{> afQuickField name='birthDate'}}</div>
          </div>
          <div class="row">
            <div class="col s6">{{> afQuickField name='Str'}}</div>
            <div class="col s3">{{> afQuickField name='nr'}}</div>
          </div>
          <div class="row">
            <div class="col s6">{{> afQuickField name='plz'}}</div>
            <div class="col s6">{{> afQuickField name='ort'}}</div>
          </div>
        </fieldset>
        <br>
        <button type="submit" class="btn btn-primary">Insert</button>
      {{/autoForm}}
    </div>
  </div>
</template>
