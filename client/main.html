<head>
  <title>Pizzaria</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>





<template name="main">
    <div class="row">
      
      <div class="col s12">
        <div class="card-panel">
          <h5>CV Maker!</h5>
          {{> loginButtons}}
        </div>
      </div>

      <div class="col s3">
        <div class="card-panel indigo-text text-lighten-5 indigo darken-2">Erstelle dein eigenen Lebenslauf!</div>
        {{> sideMenu}}
      </div>
      
      <div class="col s9">
        <!--{{> insertPizzaForm}}-->
        <mainContainer>
          {{> Template.dynamic template=mainContainer}}
        </mainContainer>
      </div>
    </div>
</template>

<!--
<template name="insertPizzaForm">
  {{> quickForm collection="Pizza" id="insertPizzaForm" type="insert"}}
</template>-->

<template name="sideMenu">
  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header indigo lighten-1"><i class="material-icons">import_export</i>Bes:</div>
      <div class="collapsible-body">
        <p>Melde dich in mit deinen Sozial-Media Profilen ein um Teile des Lebenslaufs automatisch zu erstellen</p>
      </div>
    </li>
    
  </ul>
</template>
